# Production Configuration
# Database Configuration (will be overridden by environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:taskdb}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}

# JPA/Hibernate Configuration
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.example.taskmanager=INFO

# CORS Configuration for production
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://ravitejamanthu.github.io}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
